<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../login/index.css">
        <link rel="stylesheet" href="../login/index.js">
        
        <title>login</title>
    </head>
    <body>
        <div class="container">

            <form id="loginform">
                
                <div class="title">
                    <h1>Administrador <br> Login</h1>
                </div>
            
                <div>
                    <h2 class="subtitle">Registrarse para iniciar sesion</h2>
                </div>
            
                <div class="usuario">
                    <input type="Usuario" placeholder="Usuario" id="usuario">
                </div>

                <div class="password">
                    <input type="password" placeholder="Contraseña" id="password">
                </div>
        
                <div class="inicio">
                    <button id="loginButton" type="button">Iniciar Sesion</button>
                </div>

                <p id="mensaje"></p>
                    
                <div class="recordar">
                    <label><input type="checkbox">Recordar</label>
               </div>
                
                <div class="registrar">
                    <a href="">Olvide mi Usuario/Contraseña</a>
                    <br>
                    <a href="../singUp/index.html">Registrar nuevo Administrador</a>
                </div>
            </form>
          
        </div>
        </body>
        </html>
