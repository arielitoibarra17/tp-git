<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../singUp/index.css">
    <title>SingUp</title>
</head>
<body>

    <div class="container">

        <form action="">

            <div class="titlle">
            <h1>Crear una cuenta</h1> 
                <h3>Es rapido y facil.</h3>
            </div>

            <section class="first">
                <div class="name">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="lastname">
                    <input type="text" placeholder="Apellido">
                </div>
            </section>
                <div class="mail">
                <input type="text" placeholder="Nombre de usuario o correo electronico">
            </div> 
            <div class="password">
                <input type="password" placeholder="Contraseña nueva">
             </div>

             <p class="age">Fecha de Nacimiento</p>
             <input class="date" type = "date" name = "fecha" placeholder="fecha"/>
             
             <p class="genero"></p>
             <label><input type="checkbox">Mujer</label>
             <label><input type="checkbox">Hombre</label>
             <label><input type="checkbox">Personalizado</label>


             <div class="nota">
                 <p>
                     Al hacer clic en Registrarte, aceptas las Condiciones, la Política de privacidad y <br> la Política de cookies. Es posible que te enviemos notificaciones por SMS, que <br> podrás desactivar cuando quieras.
                    </p>
                </div>

             <button type="button"> registrar</button>


        </form>
     </div>
    
</body>
</html>
